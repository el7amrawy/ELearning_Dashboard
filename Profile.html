<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Home</title>
  <link rel="stylesheet" href="/assets/dashboard/css/output.css" />
</head>

<body>
  <div id="app">
    <nav id="navbar-main" class="navbar is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item mobile-aside-button">
          <span class="icon"><i class="mdi mdi-forwardburger mdi-24px"></i></span>
        </a>
      </div>
      <div class="navbar-brand is-right">
        <a class="navbar-item --jb-navbar-menu-toggle" data-target="navbar-menu">
          <span class="icon"><i class="mdi mdi-dots-vertical mdi-24px"></i></span>
        </a>
      </div>
      <div class="navbar-menu" id="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item dropdown has-divider has-user-avatar">
            <a class="navbar-link">
              <div class="user-avatar">
                <img src="https://avatars.dicebear.com/v2/initials/john-doe.svg" alt="John Doe" class="rounded-full" />
              </div>
              <div class="is-user-name"><span>John Doe</span></div>
              <span class="icon"><i class="mdi mdi-chevron-down"></i></span>
            </a>
            <div class="navbar-dropdown">
              <a href="profile.html" class="navbar-item">
                <span class="icon"><i class="mdi mdi-account"></i></span>
                <span>My Profile</span>
              </a>
              <a class="navbar-item">
                <span class="icon"><i class="mdi mdi-settings"></i></span>
                <span>Settings</span>
              </a>
              <hr class="navbar-divider" />
              <a class="navbar-item">
                <span class="icon"><i class="mdi mdi-logout"></i></span>
                <span>Log Out</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <aside class="aside is-placed-left is-expanded">
      <div class="aside-tools">
        <div>ELearning <b class="font-black">Admin</b></div>
      </div>
      <div class="menu is-menu-main">
        <p class="menu-label">General</p>
        <ul class="menu-list">
          <li>
            <a href="index.html">
              <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
              <span class="menu-item-label">Dashboard</span>
            </a>
          </li>
          <li class="active">
            <a href="courses.html">
              <span class="icon"><i class="mdi mdi-bookshelf"></i></span>
              <span class="menu-item-label">Courses</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-------------------------------------------- Add below -------------------------------------------->
    <section class="section main-section">
      <form class="border-2 rounded-lg">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-account"></i></span>
              Profile
            </p>
          </header>
          <div class="card-content">
            <div class="mx-auto w-fit">
              <div
                class="shadow pic-container h-52  w-52 border-2 border-black/10 rounded-full overflow-hidden flex justify-center items-center ">
                <img id="profile-img" class="h-full" src="/assets/dashboard/imgs/user_Placeholder.png" alt="user image">
              </div>
            </div>
            <div class="field mt-6">
              <div class="control">
                <input id="profile-img-inp" type="file"
                  class="cursor-pointer mt-2 block w-full text-sm file:mr-4 rounded-md  file:border-0 border-2 border-gray-300 file:bg-blue-600 file:py-2 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-blue-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60" />
              </div>
              <hr>
              <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                  <input type="text" value="John" class="input is-static">
                </div>
              </div>
              <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                  <input type="text" value="Doe" class="input is-static">
                </div>
              </div>
              <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                  <input type="text" value="user@example.com" class="input is-static">
                </div>
              </div>
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input type="text" value="username" class="input is-static">
                </div>
              </div>
              <hr>
              <div class="field">
                <div class="control">
                  <button type="submit" class="button green">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <form class="border-2 mt-6 rounded-lg">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-lock"></i></span>
              Change Password
            </p>
          </header>
          <div class="card-content">
            <form>
              <div class="field">
                <label class="label">Current password</label>
                <div class="control">
                  <input type="password" name="password_current" autocomplete="current-password" class="input" required>
                </div>
                <p class="help">Required. Your current password</p>
              </div>
              <hr>
              <div class="field">
                <label class="label">New password</label>
                <div class="control">
                  <input type="password" autocomplete="new-password" name="password" class="input" required>
                </div>
                <p class="help">Required. New password</p>
              </div>
              <div class="field">
                <label class="label">Confirm password</label>
                <div class="control">
                  <input type="password" autocomplete="new-password" name="password_confirmation" class="input"
                    required>
                </div>
                <p class="help">Required. New password one more time</p>
              </div>
              <hr>
              <div class="field">
                <div class="control">
                  <button type="submit" class="button green">
                    Change
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </form>
    </section>
    <!--------------------------------------------------------------------------------------------------->
  </div>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css" />
  <script type="text/javascript" src="/assets/dashboard/js/main.min.js"></script>
  <script type="text/javascript" src="/assets/dashboard/js/profile.js"></script>
</body>

</html>
