<!DOCTYPE html>
<html lang="en" class="form-screen">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Login</title>
    <link rel="stylesheet" href="/assets/dashboard/css/output.css" />
</head>

<body>
    <div id="app">
        <section class="section main-section">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        <span class="icon"><i class="mdi mdi-lock"></i></span>
                        Admin Login
                    </p>
                </header>
                <div class="card-content">
                    <form method="get">

                        <div class="field spaced">
                            <label class="label">Login</label>
                            <div class="control icons-left">
                                <input class="input" type="text" name="login" placeholder="user@example.com"
                                    autocomplete="username">
                                <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
                            </div>
                            <p class="help">
                                Please enter your login
                            </p>
                        </div>

                        <div class="field spaced">
                            <label class="label">Password</label>
                            <p class="control icons-left">
                                <input class="input" type="password" name="password" placeholder="Password"
                                    autocomplete="current-password">
                                <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
                            </p>
                            <p class="help">
                                Please enter your password
                            </p>
                        </div>

                        <div class="field spaced">
                            <div class="control">
                                <label class="checkbox"><input type="checkbox" name="remember" value="1" checked>
                                    <span class="check"></span>
                                    <span class="control-label">Remember</span>
                                </label>
                            </div>
                        </div>

                        <hr>

                        <div class="field grouped">
                            <div class="control">
                                <button type="submit" class="button blue">
                                    Login
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </section>

    </div>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</body>

</html>
